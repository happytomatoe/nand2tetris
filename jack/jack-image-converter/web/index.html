<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Jack image converter</title>
</head>

<body>

  <div class="flex flex-wrap">

    <div class="w-full md:w-1/3 p-4">
      <label for="input" class="block text-gray-700 text-sm font-bold mb-2">Please select black and white PNG</label>
      <input id="input" type="file" accept=".png" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>

    <div class="w-full md:w-1/3 p-4">
      <label for="output" class="block text-gray-700 text-sm font-bold mb-2">Jack code:</label>
      <textarea id="output" name="output" rows="20" cols="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>

    <div class="w-full md:w-1/3 p-4">
      <label for="binary_img" class="block text-gray-700 text-sm font-bold mb-2">Binary image:</label>
      <textarea id="binary_img" name="binary_img" rows="20" cols="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
    </div>

  </div>

  <script src="https://unpkg.com/tailwindcss@^2"></script>
</body>

</html>
</body>

</html>
